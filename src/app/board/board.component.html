<mat-toolbar>
    <span>Tic Tac Toe</span>
    <span class="spacer"></span>
    <button mat-raised-button color="#ffffff" (click)="newGame()">Start New Game</button>
</mat-toolbar>

<h2>Current Player: {{ player }}</h2>
<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>

<h2 *ngIf="winner">
    player {{ winner }} won the game!
</h2>
