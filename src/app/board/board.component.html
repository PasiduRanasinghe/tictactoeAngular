
    <mat-toolbar>
    <span>Tic Tac Toe</span>
    <span class="spacer"></span>
    <button mat-raised-button color="#ffffff" (click)="newGame()">Start New Game</button>
</mat-toolbar>

<h1>Current Player: {{ player }}</h1>
<div id="board">
<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
</div>
<h2 *ngIf="winner">
    Player {{ winner }} Won The Game!
</h2>
